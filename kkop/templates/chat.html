{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const chatContainer = document.querySelector(".chat-messages");

            sendButton.addEventListener("click", function (event) {
                event.preventDefault();

                const userMessage = messageInput.value;


                displayMessage(userMessage, "sent");


                fetch("{% url 'chat_view' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: `user_message=${encodeURIComponent(userMessage)}`,
                })
                    .then(response => response.text())
                    .then(responseText => {

                        displayMessage(responseText, "received");
                    })
                    .catch(error => {
                        console.error('Hata:', error);
                    });

                messageInput.value = "";
            });

            function displayMessage(message, className) {
                const messageContainer = document.createElement("div");
                messageContainer.className = "message-container";
                const messageElement = document.createElement("div");
                messageElement.className = `message ${className}`;
                messageElement.innerHTML = `
                    <div class="message-bubble">
                        ${message}
                    </div>
                `;
                messageContainer.appendChild(messageElement);
                chatContainer.appendChild(messageContainer);

                // Mesajları otomatik olarak aşağı kaydırma
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });

    </script>
    <style>
        body {
            background-color: #fed000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 600px;
            width: 100%;
            padding: 10px;
            background-color: #191919;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; /* Başlığı yatayda ortala */
            padding-top: 20px; /* İsteğe bağlı: Başlığı yukarı doğru biraz kaydırır */
        }

        .chat-messages {
            overflow-y: auto;
            max-height: 500px;
            background-color: #272727;
            padding: 200px;
            overflow-x: hidden;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
            width: 200%;
        }

        .sent {
            background-color: #fed000;
            color: #191919;
            text-align: left;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            margin-right: auto;
        }

        .received {
            background-color: #ececec;
            color: #333;
            text-align: left;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .input-row {
            display: flex;
            align-items: center;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            width: 450px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
        }

        #send-button {
            background-color: #fed000;
            color: #191919;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        #send-button:hover {
            background-color: orangered;
        }
    </style>
    <meta charset="UTF-8">
    <title>Chat AI | KKOP</title>
</head>
<body>
<div class="chat-container">
    <h1 style="color: white">PDF Chat</h1>
    <div class="chat-messages">
    </div>
    <div class="input-container">
        <form id="message-form" method="POST" action="{% url 'chat_view' %}">
            {% csrf_token %}
            <input type="text" id="message-input" name="user_message" placeholder="Write your question here...">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
</div>

<p style="color: #191919; font-family: 'MADE TOMMY'; font-size: 14px;">Request will be too long time.So wait few
    minutes.</p>

</body>
</html>
