{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function setValueAndSubmit(value) {
            document.getElementById('hidden-value').value = value;
            document.querySelector('form').submit();
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '../static/upload.css' %}">
    <title>Upload PDF | KKOP</title>
</head>
<body>
<div class="container">
    <img src="{% static 'design/logo.png' %}" class="logo">
    <h1>Upload Your PDF FÄ°le</h1>


    <form method="post" enctype="multipart/form-data" action="{% url 'upload_pdf' %}">
        {% csrf_token %}
        <input type="file" name="pdf_file">
        <button type="submit">Upload</button>
    </form>
</div>
<div class="footer">
    <a href="{% url 'index' %}" class="home-button">Home</a>
</div>
</body>
</html>
